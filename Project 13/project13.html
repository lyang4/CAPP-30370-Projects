			<h2>4. Mouse Events</h2>
			<div class="box" onmouseover="mouseover()" onmouseout="mouseout()"></div>
			<script>
				function mouseover() {
					console.log("Mouse entered the box.")
					}
				function mouseout() {
					console.log("Mouse left the box.")
					}
			</script>
			
			<h2>5. Are the values equal?</h2>
			 <label for="first">First</label><input type="text" id="first" name="First">
			 <label for="second">Second</label><input type="text" id="second" name="Second">
			 <button id="check">Check</button>
			 
			 <script>
			var checkbutton = document.getElementById("check");
			checkbutton.addEventListener("click", function() 
			{
			if (document.getElementById("first").value == document.getElementById("second").value) 
				{
				alert("True");
				}
			else {
				alert("False");
				};
			});

			</script>
